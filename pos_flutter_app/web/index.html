<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="POS System Flutter Application for Vehicle Sales and Repair Management">
  
  <!-- Enhanced CORS and Security Configuration -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
    connect-src 'self' http://localhost:8080 https://localhost:8080 ws://localhost:* wss://localhost:*;
    img-src 'self' data: blob: http://localhost:* https://localhost:*;
    font-src 'self' data:;
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
  ">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="POS System">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>POS System</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Disable service worker to prevent API call interference
    const serviceWorkerVersion = null;
    
    // Enhanced debugging for web environment
    console.log('üåê POS System Web Environment Initialized');
    console.log('üîç User Agent:', navigator.userAgent);
    console.log('üåç Origin:', window.location.origin);
    console.log('üîó Host:', window.location.host);
    
    // Monitor fetch requests for debugging
    const originalFetch = window.fetch;
    window.fetch = function(...args) {
      console.log('üöÄ Fetch Request:', args[0], args[1]);
      return originalFetch.apply(this, args)
        .then(response => {
          console.log('üì® Fetch Response:', response.status, response.statusText, args[0]);
          return response;
        })
        .catch(error => {
          console.error('‚ùå Fetch Error:', error, 'for URL:', args[0]);
          throw error;
        });
    };
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      console.log('üéØ Flutter Web Loading...');
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          console.log('‚ö° Flutter Engine Initializing...');
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log('üöÄ Flutter App Starting...');
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
