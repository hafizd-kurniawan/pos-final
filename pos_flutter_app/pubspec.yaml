name: pos_flutter_app
description: "POS System Flutter Application for Vehicle Sales and Repair Management"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage & Database
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # File & Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  path_provider: ^2.1.1
  # file_picker: ^6.1.1

  # PDF & Documents
  syncfusion_flutter_pdfviewer: ^23.2.7
  url_launcher: ^6.2.1

  # Navigation & Routing
  go_router: ^12.1.3

  # Date & Time
  intl: ^0.18.1

  # Utils
  uuid: ^4.1.0
  permission_handler: ^11.0.1
  connectivity_plus: ^5.0.1

  # Authentication & Security
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3

  # Charts & Analytics
  fl_chart: ^0.64.0

  # Loading & Progress
  flutter_spinkit: ^5.2.0

  # Forms & Validation
  reactive_forms: ^16.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

